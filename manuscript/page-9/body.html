<div class="leaf flex"><div class="inner justify"><h4>Dedication</h4><blockquote class="  "><p>TO, WALTER DE LA MARE</p></blockquote><pre>“Hath serving nature, bidden of the gods,
Thick-screened Man’s narrow sky,
And hung these Stygian veils of fog
To hide his dingied sty?—
The gods who yet, at mortal birth,
Bequeathed him fantasy?”</pre><p>–‘FOG’ by WALTER DE LA MARE</p><hr class="section"></div> </div>
